<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a192f, #001f3f);
            color: #00ff99;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(10, 25, 47, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 255, 153, 0.3);
            width: 380px;
            text-align: center;
            border: 2px solid #00ff99;
        }
        h2 {
            margin-bottom: 15px;
            color: #00ff99;
            text-transform: uppercase;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #00ff99;
            border-radius: 10px;
            background: #102a44;
            color: #00e5ff;
            font-size: 16px;
            outline: none;
        }
        input:focus {
            border-color: #008c8c;
            background: #004466;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            flex: 1;
            margin: 5px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .submit-btn {
            background: #008c8c;
            color: white;
        }
        .submit-btn:hover {
            background: #006464;
        }
        .view-btn {
            background: #003f5c;
            color: white;
        }
        .view-btn:hover {
            background: #002244;
        }
        .details {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(10, 25, 47, 0.95);
            border-radius: 8px;
            border: 2px solid #00ff99;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <div class="form-group">
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="number" id="age" placeholder="Enter Age" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="tel" id="contact" placeholder="Enter Contact Number" required>
        </div>
        <div class="btn-group">
            <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
            <button type="button" class="view-btn" onclick="viewDetails()">View Details</button>
        </div>
        <div class="details" id="details"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
